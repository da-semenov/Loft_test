<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}LoftBlog{% endblock %}</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/"><span style="color:#72008b">LOFT</span>BLOG</a>
    <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-danger" href="{% url 'posts:new_post' %}">Новая публикация</a>
    </nav>
</nav>
    <main>
        <div class="container">
            <h1>{% block header %}Последние публикации{% endblock %}</h1>
            {% block content %}
            <!-- Содержимое страницы -->
            {% endblock %}
        </div>
    </main>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <p class="m-0 text-dark text-center "> Блог <span style="color:#ff00b7">Loft</span>Blog ©, все права защищены.</p>
</footer>
</body>
</html>
